<!doctype html>

<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title> broker status chart</title>

        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

        <style>
        .table tbody > tr > td {
            vertical-align: middle;
        }
        </style>
    </head>d

    <body>
        <div ng-controller="DefaultCtrl" ng-init="init()">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">{{ known_words.length }}</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

            <div class="container">

                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Key</th>
                            <th>Actions</th>
                            <th>Explanation</th>
                        </tr>
                    </thead>
                    <tbody id="work-area">
                        <tr ng-repeat="w in words">
                            <td class="col-sm-1 col-md-1">{{ $index + 1 }}</td>
                            <td class="col-sm-1 col-md-1">{{ w.key }}</td>
                            <td class="col-sm-2 col-md-2">
                                <button class="btn btn-default btn-sm" ng-click="iknowit(w.key)">confrim</button></td>
                            <td class="col-sm-8 col-md-8">&nbsp;</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <script src="/main.js"></script>

    </body>
</html>
